<app-sidebar></app-sidebar>

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <app-header></app-header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <div class="row justify-content-center align-items-center pt-5">
            <div class="col-md-8">
                <div class="ct_set_bank_bg_form">
                    <form >
                        <h4>Miscellaneous Management</h4>

                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="Name">Horses Banner Image</label>
                                    <input type="file" class="form-control" (change)="PreviewImage('horse')" id="exampleInputFile1" accept="image/png, image/svg+xml, image/gif, image/jpeg"
                                        >
                                        <img class="w-25" src="{{imageURl}}/{{homeData[0]?.horse_banner}}" alt=""
                                        id="uploadPreview1">
                                
                                </div>
                                <div class="form-group">
                                    <label for="Name">Tips Banner Image</label>
                                    <input type="file"  class="form-control" id="exampleInputFile2" (change)="PreviewImage('tips')" accept="image/png, image/svg+xml, image/gif, image/jpeg"
                                       >
                                       <img class="w-25" src="{{imageURl}}/{{homeData[0]?.tips_banner}}" alt=""
                                       id="uploadPreview2">
                                </div>
                                <div class="form-group">
                                    <label for="Name">Venue Banner Image</label>
                                    <input type="file" placeholder="Enter Venue Name" class="form-control" id="exampleInputFile3" (change)="PreviewImage('venue')" accept="image/png, image/svg+xml, image/gif, image/jpeg">
                                    <img class="w-25" src="{{imageURl}}/{{homeData[0]?.venue_banner}}" alt=""
                                    id="uploadPreview3">
                                </div>
                                <div class="form-group">
                                    <label for="Name">Races Banner Image</label>
                                    <input type="file" placeholder="Enter Venue Name" class="form-control" id="exampleInputFile4" (change)="PreviewImage('races')" accept="image/png, image/svg+xml, image/gif, image/jpeg">
                                    <img class="w-25" src="{{imageURl}}/{{homeData[0]?.races_banner}}" alt=""
                                    id="uploadPreview4">
                                </div>
                                <div class="form-group">
                                    <label for="Name">Contact Us Banner Image</label>
                                    <input type="file" placeholder="Enter Venue Name" class="form-control" id="exampleInputFile5" (change)="PreviewImage('contact')" accept="image/png, image/svg+xml, image/gif, image/jpeg"
                                      >
                                      <img class="w-25" src="{{imageURl}}/{{homeData[0]?.contact_banner}}" alt=""
                                      id="uploadPreview5">
                                </div>
                            </div>
                        </div>

                        <div class="ct_two_btn_btm">
                            <button type="submit" class="ct_short_btn my-0  px-4 py-2 text-center"
                                style="width: 180px;" (click)="onUpdate()">  Update</button>
                            <button type="button" class="ct_short_btn my-0  border_red_btn"
                                routerLink="/todays_race">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>


    </div>


    <footer class="ct_dash_footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">Copyright &copy; 2023 TipTwo Admin</div>
            </div>
        </div>
    </footer>
</div>
