              <h4 class="ct_h4 mb-0">User Betting Detail</h4>
              <button  class="ct_short_btn ct_big_btn mt-0 mx-0">
                  {{userData[0].name}}
                </button>
            </div>
            <button class="ct_h4 mb-0 short_btn" routerLink="/users"> <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Go back</button>
            <div>
              <div
                class="table-responsive ct_races_table ct_vanue_table p-0 ct_bg_none ct_transaction_table_div ct_table_200">
                <table class="table">
                  <thead>
                    <!-- <tr>
                      <th class="ct_light_blue_bg_sep "></th>

                      <th class="ct_light_blue_bg_sep color-white"></th>
                      <th class="ct_light_blue_bg_sep color-white"></th>
    
                    </tr> -->

                      <th class="ct_dark_black_sep " hidden>Race id</th>
                      <th class="ct_dark_black_sep ">Race Number</th>
                      <th class="ct_dark_black_sep ">Bet Amount</th>
                      <th class="ct_dark_black_sep ">Return Val</th>
                      <th class="ct_dark_black_sep ">Bonus Bet</th>
                      <th class="ct_dark_black_sep ">Bookie Name</th>
                      <th class="ct_dark_black_sep ">Result</th>

                  </thead>
                  <tbody>
                    <tr *ngFor="let items of bettingData;index as i">
                      <td class=" ">{{i +1}}</td>
                      <td class=" " hidden>{{items.race_id}}</td>
                      <td class=" ">{{items.race_number}}</td>
                      <td class=" ">{{items.betAmount}}</td>
                      <td class=" ">{{items.returnVal}}</td>
                      <td class=" ">{{items.bonus_bet}}</td>
                      <td class=" ">{{items.bookie_name}}</td>
                      <td class=" ">{{items.win_lose}}</td>
