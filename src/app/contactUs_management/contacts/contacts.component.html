<app-sidebar></app-sidebar>

<div id="right-panel" class="right-panel">
    <!-- Header-->
   <app-header></app-header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="ct_section_width">
            <div class="d-flex align-items-center gap-3 justify-content-between mb-3">
              <h4 class="ct_h4 mb-0">Contact Us Management</h4>
              <h4 class="ct_h4 mb-0">User Contacts</h4>
         
            </div>
            <div>
              <div
                class="table-responsive ct_races_table ct_vanue_table p-0 ct_bg_none ct_transaction_table_div ct_table_200">
                <table class="table">
                  <thead>
                    <tr class="ct_sub_head_tble ct_sub_head_sky_blue">
                      <th class="ct_dark_black_sep ">S.no</th>
                      <th class="ct_dark_black_sep ">Name</th>
                      <th class="ct_dark_black_sep ">Email</th>
                      <th class="ct_dark_black_sep ">Subject </th>
                      <th class="ct_dark_black_sep">Phone </th>
                      <th class="ct_dark_black_sep">Message</th>
                  
                      <th class="ct_dark_black_sep"
                        style="border-left: 0px solid #dee2e6;border-right: 1px solid #dee2e6; border-radius: 0px 10px 10px 0px">
                        Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let items of homeData; index as i " >
                      <td class="">{{i +1}}</td>
                      <td class="">{{items.name}}</td>
                      <td class="">{{items.email}}</td>
                      <td class="">{{items.subject}}</td>
                      <td class="">{{items.phone_no}}</td>
                      <td class="">{{items.message}}</td>
                      <td>
                        <div class="d-flex align-items-center gap-2 ">
                          <a  class="ct_short_btn ct_big_btn mt-0 mx-0"><i class="fa-solid fa-trash me-1"></i></a>
                        </div>
                      </td>
                      <!-- <td class="ct_dark_black_sep text-white">0.00%</td>/ -->
                    </tr>
                   
                  </tbody>
                </table>
              </div>
              <!-- <button class="ct_short_btn mx-auto">
                        Save 
                      </button> -->
            </div>

          </div>
        </div>

      </div>


    </div>

    <!-- view explanation modal S -->



    <footer class="ct_dash_footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">Copyright &copy; 2023 TipTwo Admin</div>
        </div>
      </div>
    </footer>
  </div>
