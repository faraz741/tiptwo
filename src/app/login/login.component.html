
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="admin-css">
            <h2>Admin Panel</h2>
        </div>
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span ><img src="assets/images/logo.png" alt=""></span></h2></span>
            
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                </div>
                <div class="row">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" class="form-group">
                        <div class="row">
                            <input type="text"  id="username" class="form__input" placeholder="email" formControlName="email">
                            <span class="text-danger"
                            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div *ngIf="ctrl['email'].errors?.['required'] || ctrl['email'].errors?.['email']  ">
                              Please enter valid email*
                            </div>
                          </span>
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password"  id="password" class="form__input" placeholder="Password" formControlName="password">
                            <span class="text-danger"
                          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                          <div *ngIf="ctrl['password'].errors?.['required'] ">
                            Please enter valid password*
                          </div>
                        </span>
                        </div>
                       
                        <div class="row">
                            <input type="submit" value="Sign In" class="btn">
                        </div>
                    </form>
                </div>
                <div>
                    <p>  <a href="#">Forgot Password ?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
